<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Registro de Usuarios</h1>
    </header>
    
    <form>
        <div id="formRegistro">
            <p>
                <label for="campoNombre">Nombre completo</label>
                <input  type="text" id="campoNombre" placeholder="nombre completo" name="nombre"/>
            </p>
        
            <p>
                <label for="campoUsuario">Usuario de preferencia</label>
                <input  type="text" id="campoUsuario" placeholder="usuario" name="usuario"/>
            </p>
        
            <p>
                <label for="campoContraseña">Contraseña</label>
                <input  type="text" id="campoContraseña" placeholder="contraseña" name="contraseña"/>
            </p>
        
            <p>
                <label for="campoTelefono">Teléfono móvil</label>
                <input  type="text" id="campoTelefono" placeholder="telefono" name="telefono"/>
            </p>
        
            <p>
                <label for="campoDireccion">Dirección de residencia</label>
                <input  type="text" id="campoDireccion" placeholder="dirección" name="direccion"/>
            </p>
        
            <p>
                <label for="campoCorreo">Correo electrónico</label>
                <input  type="text" id="campoCorreo" placeholder="correo electrónico" name="correo"/>
            </p>
        
            <p>
                <label for="campoConfirmarCorreo">Confirmación de correo electrónico</label>
                <input  type="text" id="campoConfirmarCorreo" placeholder="confirmar correo electrónico" name="confirmarCorreo"/>
            </p>

            <p>
                <input type="submit" id="enviar" name="Enviar">
            </p>

        </div>
    </form>
   
</body>
</html>
